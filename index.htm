<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiny5&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="select">
    <button class="select-btn" onclick="play('rock')">Rock</button>
    <button class="select-btn" onclick="play('paper')">Paper</button>
    <button class="select-btn" onclick="play('scissors')">Scissors</button>
  </div>
  <div id="result"></div>
  <div id="score">Player I : 0 | Player II: 0</div>

  <script src="script.js"></script>
</body>
</html>
